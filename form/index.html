<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <label for="name">
        <span>What is your name?</span>
        <input type="text" id="name" placeholder="Your name" />
      </label>
      <label for="age">
        <span>How old are you?</span>
        <input type="number" id="age" placeholder="Your age" />
      </label>

      <label for="date">
        <span>Today</span>
        <input type="date" id="date" placeholder="Today date" />
      </label>
    </form>
  </body>
</html>
