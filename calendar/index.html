<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendary</title>
  </head>
  <body>
    <form action="">
      <label for="hour">
        <span> Hour</span>
        <input type="time" id="hour" name="hour" />
      </label>

      <label for="day">
        <span> Day</span>
        <input type="date" id="day" name="day" />
      </label>
      <label for="week">
        <span>Week</span>
        <input type="time" id="week" name="week" />
      </label>
      <input type="submit" />
    </form>
  </body>
</html>
